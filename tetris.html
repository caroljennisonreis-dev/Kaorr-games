<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<title>Kaorr Tetris Moderno - Jogo</title> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  /* Estilos essenciais para o jogo rodar dentro do iframe */
  :root {
    --bg-dark: #1a1a2e; --bg-mid: #252540; --ui-text: #e0e0e0;
    --accent-main: #00bcd4; --accent-light: #4dd0e1; --border-color: #3f3f5a;
    --btn-bg: #353550; --btn-hover: #4a4a6e; --game-board-bg: #11111f;
    --shadow-color: rgba(0,0,0,0.5);
  }

  html, body {
    height: 100%; margin: 0; padding: 0; /* Remove margem/padding do body */
    background: var(--game-board-bg); /* Fundo simples, já que está no iframe */
    color: var(--ui-text); font-family: 'Inter', system-ui, Arial, sans-serif;
    display: flex; justify-content: center; align-items: center;
    overflow: hidden; /* Impede scroll dentro do iframe */
  }

  /* Wrap principal dentro do iframe */
  .wrap {
    display: flex; flex-direction: column; gap: 10px; /* Espaço reduzido */
    align-items: center;
    padding: 5px; /* Padding mínimo */
    width: 100%;
    max-width: 320px; /* Largura máxima igual à do iframe */
    box-sizing: border-box;
  }

  canvas#tetris {
    background: var(--game-board-bg);
    display: block;
    border-radius: 8px; /* Borda menor */
    border: 1px solid var(--border-color); /* Borda mais fina */
    /* Tamanho do canvas é definido pelo JS (300x600), mas CSS controla o visual */
    width: 100%; /* Ocupa a largura do .wrap */
    height: auto;
    aspect-ratio: 1 / 2; /* Mantém a proporção */
    image-rendering: pixelated; /* Mantém pixelado */
  }

  /* HUD (Score e Próxima Peça) */
  .hud {
    display: flex;
    justify-content: space-around; /* Espaçar Score e Next */
    align-items: center; /* Alinha verticalmente */
    gap: 10px;
    width: 100%;
    margin-top: 5px; /* Pequeno espaço acima */
  }
  .stat {
    background: var(--btn-bg); padding: 8px 12px; /* Menor padding */
    border-radius: 8px; text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    flex: 1; /* Ocupa espaço igual */
  }
  .stat div:first-child { font-size: 11px; opacity: 0.7; }
  .stat div:last-child {
    font-weight: 700; font-size: 18px; /* Tamanho menor */
    color: var(--accent-main);
    overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
  }
  /* Next Piece Box (mantido opcionalmente) */
  .next-piece-box {
    background: var(--btn-bg); padding: 5px; border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3); text-align: center;
    flex: 1; /* Ocupa espaço igual */
    /* display: none; /* Descomente para esconder */
  }
  .next-piece-box p { margin: 2px 0 5px; font-size: 11px; opacity: 0.7; }
  #next-piece-canvas {
    background: rgba(0,0,0,0.1); border-radius: 4px; width: 80%; /* Menor */
    height: auto; aspect-ratio: 1 / 1; display: block; margin: 0 auto;
    image-rendering: pixelated;
  }

  /* Controles (Botões Touch) DENTRO do iframe */
  .controls {
    display: flex; gap: 8px; justify-content: center;
    margin-top: 10px; width: 100%;
  }
  .touch-btn {
    background: var(--btn-bg); padding: 12px 18px; /* Tamanho ajustado */
    border-radius: 10px; user-select: none; font-weight: bold; font-size: 18px;
    color: var(--accent-light); box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    transition: background-color 0.2s ease, transform 0.1s ease;
    cursor: pointer; border: 1px solid var(--border-color);
    flex: 1; text-align: center;
  }
  .touch-btn:active { background-color: var(--btn-hover); transform: scale(0.98); }

</style>
</head>
<body>

      <div class="next-piece-box">
        <p>Próxima</p>
        <canvas id="next-piece-canvas"></canvas>
      </div>
    </div>

    <div class="controls" role="group" aria-label="controles mobile">
      <div id="left" class="touch-btn">◀</div>
      <div id="rotate" class="touch-btn">▲</div>
      <div id="right" class="touch-btn">▶</div>
      <div id="down" class="touch-btn">▼</div>

  'J': { shape: [[1, 0, 0],[1, 1, 1],[0, 0, 0]], color: '#0000FF' },

// --- Ouvintes de Eventos ---

// Função auxiliar para simplificar os cliques dos botões de toque
function handleTouchButtonClick(actionFn) {
    if (isGameOver || !isGameStarted) {
        // << IMPORTANTE: AGORA startGame SÓ COMEÇA/RECOMEÇA O JOGO >>
        startGame();
    } else {
        actionFn();
    }
}

// Botões de Toque (agora chamam a função auxiliar)
document.getElementById('left').addEventListener('click', () => handleTouchButtonClick(() => move(-1)));
document.getElementById('right').addEventListener('click', () => handleTouchButtonClick(() => move(1)));
document.getElementById('down').addEventListener('click', () => handleTouchButtonClick(playerDrop));
document.getElementById('rotate').addEventListener('click', () => handleTouchButtonClick(rotate));


// Teclado (Lógica simplificada)
document.addEventListener('keydown', e => {
    if (isGameOver || !isGameStarted) {
        if (e.key.length === 1 || e.key.startsWith("Arrow")) {
             startGame();
        }
        return;
    }

    if (e.key === 'ArrowLeft') move(-1);
    else if (e.key === 'ArrowRight') move(1);
    else if (e.key === 'ArrowDown') playerDrop();
    else if (e.key === 'ArrowUp') rotate();
});


/* ===== Lógica de Jogo (Update) ===== */
let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

function update(time = 0) {
  // << IMPORTANTE: Update só roda se o jogo começou e não acabou >>
  if (!isGameStarted || isGameOver) return;

  const deltaTime = time - lastTime;
  lastTime = time;

  dropCounter += deltaTime;
  if (dropCounter > dropInterval) {
    if (player.tetromino && !collides(player.tetromino.shape, player.x, player.y + 1)) {
        player.y++;
    } else if (player.tetromino) {
        lockPiece();
    }
    dropCounter = 0;
  }
}

/* ===== Desenho (Render) ===== */
function draw() {
  ctx.clearRect(0, 0, COLS, ROWS);
  // Usa a cor de fundo definida no CSS do body deste HTML
  ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--game-board-bg');
  ctx.fillRect(0, 0, COLS, ROWS);

  // Só desenha elementos do jogo se ele começou
  if (isGameStarted) {
      drawBackgroundDetails(ctx);
      drawBoardPieces();

      if (!isGameOver) {
        drawGhostPiece();
        drawPiece(player.tetromino, player, ctx);
      }

      drawGridLines();

      if (isGameOver) {
        drawGameOverMenu();
      }

      drawNextPiece();
  } else {
      // Se o jogo não começou, pode desenhar um "Pressione para iniciar" no canvas
      drawPressStartMessage();
  }
}

// NOVO: Mensagem inicial no canvas (alternativa ao menu HTML)
function drawPressStartMessage() {
    ctx.save();
    ctx.scale(1/BLOCK_SIZE, 1/BLOCK_SIZE); // Reseta a escala para texto

    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
    ctx.fillRect(canvas.width * 0.1, canvas.height * 0.4, canvas.width * 0.8, canvas.height * 0.2);

    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-main');
    ctx.font = 'bold 24px Inter, system-ui';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('Kaorr Tetris', canvas.width / 2, canvas.height * 0.47);

    ctx.fillStyle = 'var(--ui-text)';
    ctx.font = '14px Inter, system-ui';
    ctx.fillText('Pressione um botão para começar', canvas.width / 2, canvas.height * 0.53);

    ctx.restore(); // Restaura a escala
}

/* ===== Game Loop ===== */
function gameLoop(time = 0) {
  update(time);
  draw();
  requestAnimationFrame(gameLoop);
}

/* ===== Iniciar o Jogo (Primeira chamada) ===== */
