<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<title>Kaorr Tetris Moderno - Jogo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-dark: #1a1a2e; --bg-mid: #252540; --ui-text: #e0e0e0;
    --accent-main: #00bcd4; --accent-light: #4dd0e1; --border-color: #3f3f5a;
    --btn-bg: #353550; --btn-hover: #4a4a6e; --game-board-bg: #11111f;
    --shadow-color: rgba(0,0,0,0.5);
  }

  html, body {
    height: 100%; margin: 0; padding: 0;
    background: var(--game-board-bg);
    color: var(--ui-text); font-family: 'Inter', system-ui, Arial, sans-serif;
    display: flex; justify-content: center; align-items: center;
    overflow: hidden;
  }

  .wrap {
    display: flex; flex-direction: column; gap: 10px;
    align-items: center;
    padding: 5px;
    width: 100%;
    max-width: 320px;
    box-sizing: border-box;
  }

  canvas#tetris {
    background: var(--game-board-bg);
    display: block;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    width: 100%;
    height: auto;
    aspect-ratio: 1 / 2;
    image-rendering: pixelated;
  }

  .hud {
    display: flex;
    justify-content: space-around;
    align-items: center;
    gap: 10px;
    width: 100%;
    margin-top: 5px;
  }
  .stat {
    background: var(--btn-bg); padding: 8px 12px;
    border-radius: 8px; text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    flex: 1;
  }
  .stat div:first-child { font-size: 11px; opacity: 0.7; }
  .stat div:last-child {
    font-weight: 700; font-size: 18px;
    color: var(--accent-main);
    overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
  }
  .next-piece-box {
    background: var(--btn-bg); padding: 5px; border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3); text-align: center;
    flex: 1;
    /* display: none; */ /* Pode reativar se precisar de espaço */
  }
  .next-piece-box p { margin: 2px 0 5px; font-size: 11px; opacity: 0.7; }
  #next-piece-canvas {
    background: rgba(0,0,0,0.1); border-radius: 4px; width: 80%;
    height: auto; aspect-ratio: 1 / 1; display: block; margin: 0 auto;
    image-rendering: pixelated;
  }

  /* === CSS DOS CONTROLES (Verifique se está aqui!) === */
  .controls {
    display: flex; /* Garante que os botões fiquem visíveis e em linha */
    gap: 8px;
    justify-content: center;
    margin-top: 10px;
    width: 100%;
  }
  .touch-btn {
    background: var(--btn-bg); padding: 12px 18px;
    border-radius: 10px; user-select: none; font-weight: bold; font-size: 18px;
    color: var(--accent-light); box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    transition: background-color 0.2s ease, transform 0.1s ease;
    cursor: pointer; border: 1px solid var(--border-color);
    flex: 1; text-align: center;
  }
  .touch-btn:active { background-color: var(--btn-hover); transform: scale(0.98); }
  /* === FIM DO CSS DOS CONTROLES === */

</style>
</head>
<body>

      <div class="next-piece-box">
        <p>Próxima</p>
        <canvas id="next-piece-canvas"></canvas>
      </div>
    </div>

    <div class="controls" role="group" aria-label="controles mobile">
      <div id="left" class="touch-btn">◀</div>
      <div id="rotate" class="touch-btn">▲</div>
      <div id="right" class="touch-btn">▶</div>
