<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÆ Jogos do Kaorr</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a2e;
      background-image: linear-gradient(to bottom, #16222A, #3A6073);
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      position: relative;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 2px solid #FFD700;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .game-card {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 600px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-bottom: 10px;
    }
    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255,215,0,0.6);
    }
    iframe {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      border: none;
      transition: height 0.3s ease;
      background-color: #000;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #FFC700;
    }
    h2 {
      margin: 10px 0;
      font-size: 24px;
      color: #FFD700;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
    .ad-placeholder {
      background-color: #cccccc;
      color: #555555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 5px;
      margin: 15px auto;
    }
    #ad-top-banner {
      width: 90%;
      max-width: 728px;
      height: 90px;
    }
    #ad-bottom-banner {
      width: 90%;
      max-width: 300px;
      height: 250px;
    }
    footer {
      padding: 15px;
      background: rgba(0,0,0,0.8);
      font-size: 14px;
      border-top: 2px solid #FFD700;
      margin-top: 20px;
    }
    a {
      color: #FFD700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    üéÆ Jogos do Kaorr
  </header>

  <div class="ad-placeholder" id="ad-top-banner">
    Espa√ßo para An√∫ncio (728x90)
  </div>

  <main>
    <div class="game-card">
      <h2 id="game-title">Tetris</h2>
      <iframe id="game-frame" src="https://cdn.html5games.com/Tetris/index.html" allowfullscreen></iframe>
      <button id="fullscreen-btn" onclick="toggleFullscreen()">Tela Cheia</button>
    </div>

    <div class="ad-placeholder" id="ad-bottom-banner">
      Espa√ßo para An√∫ncio (300x250)
    </div>
  </main>

  <footer>
    ¬© 2025 Jogos do Kaorr | Feito com ‚ù§Ô∏è para divers√£o <br>
    <a href="#">Apoie o site</a>
  </footer>

  <script>
    let fullscreen = false;
    const iframe = document.getElementById('game-frame');

    function toggleFullscreen() {
      if (!fullscreen) {
        iframe.style.height = '500px';
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
        fullscreen = true;
      } else {
        iframe.style.height = '300px';
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
        fullscreen = false;
      }
    }
  </script>
</body>
</html>
