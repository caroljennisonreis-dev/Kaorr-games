  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>üéÆ Kaorr Games</title>
  <style>
    :root {
      --primary-color: #FFD700;
      --background-dark: #16222A;
      --background-light: #3A6073;
      --text-color: #fff;
      --dark-grey: #4a4a4a;
      --blue-action: #007bff;
      --pacman-blue: #00FFFF;
    }
    body {
      margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: linear-gradient(to bottom, var(--background-dark), var(--background-light));
      background-attachment: fixed; color: var(--text-color); text-align: center;
    }
    header {
      padding: 20px; background: rgba(0,0,0,0.8);
      font-family: 'Press Start 2P', cursive;
      border-bottom: 2px solid var(--primary-color);
    }
    .header-content { font-size: clamp(18px, 4vw, 22px); }
    .subtitle {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px; font-weight: bold; color: var(--primary-color);
        margin: 8px 0 0 0; text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        letter-spacing: 0.5px;
    }
    .update-notice {
        font-family: 'Press Start 2P', cursive; font-size: 12px;
        color: var(--pacman-blue); margin: 12px 0 0 0;
        text-shadow: 0 0 4px var(--pacman-blue), 0 0 8px var(--pacman-blue);
        animation: pulse 2.5s infinite ease-in-out;
    }
    @keyframes pulse { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
    main {
      padding: 20px;
    }
    .player-actions-bar {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
        width: 100%;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
    .player-actions-bar button {
        flex: 1; padding: 12px 10px; font-size: 14px;
        font-weight: bold; font-family: 'Press Start 2P', cursive;
        border-radius: 10px; cursor: pointer; transition: all 0.3s ease;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    #daily-vip-button {
        border: 2px solid var(--primary-color); background: linear-gradient(45deg, #ffc107, #ffeb3b);
        color: #000; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
    }
    #council-button {
        border: 2px solid var(--pacman-blue); background: linear-gradient(45deg, #007bff, #00d4ff);
        color: white; box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
    }
    #daily-vip-button:hover:not(:disabled), #council-button:hover:not(:disabled) { transform: scale(1.05); }
    #daily-vip-button:disabled { background: var(--dark-grey); border-color: #777; color: #aaa; cursor: not-allowed; box-shadow: none; }
    
    #filter-bar {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }
    .filter-button {
        padding: 8px 15px;
        font-size: 14px;
        font-weight: bold;
        border: 2px solid var(--primary-color);
        background: transparent;
        color: var(--primary-color);
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .filter-button.active, .filter-button:hover {
        background: var(--primary-color);
        color: #000;
        box-shadow: 0 0 10px var(--primary-color);
    }
    
    .search-container {
        margin-bottom: 30px;
        position: relative;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }
    #search-bar {
        width: 100%;
        padding: 12px 20px 12px 45px;
        font-size: 16px;
        border-radius: 25px;
        border: 2px solid var(--primary-color);
        background-color: rgba(0,0,0,0.5);
        color: white;
        box-sizing: border-box;
    }
    #search-bar::placeholder { color: #aaa; }
    .search-container::before {
        content: 'üîé';
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
    }

    #game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }
    .game-card {
        background: rgba(0,0,0,0.5); border-radius: 10px; overflow: hidden;
        transition: all 0.3s ease; border: 2px solid transparent;
        position: relative; display: flex; flex-direction: column;
    }
    .game-card:hover { transform: scale(1.05); border-color: var(--primary-color); box-shadow: 0 0 20px var(--primary-color); }
    .game-card-image-container { width: 100%; padding-top: 75%; position: relative; background-color: #000; cursor: pointer; }
    .game-card img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    .game-card-title {
        padding: 10px; font-weight: bold; font-size: 16px;
        white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: auto;
    }
    .game-card-icon {
        position: absolute;
        top: 8px;
        background: rgba(0,0,0,0.7);
        padding: 5px;
        border-radius: 50%;
        font-size: 14px;
        line-height: 1;
        cursor: pointer;
        transition: transform 0.2s ease;
    }
    .game-card-icon:hover { transform: scale(1.2); }
    .vip-icon { right: 8px; }
    .favorite-icon { left: 8px; color: #999; }
    .favorite-icon.is-favorite { color: var(--primary-color); text-shadow: 0 0 5px var(--primary-color); }
    
    footer { padding: 25px 15px; background: rgba(0,0,0,0.8); font-size: 14px; border-top: 2px solid var(--primary-color); }
    
    .modal-overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.9);z-index:2000;justify-content:center;align-items:center;padding:10px;box-sizing:border-box;backdrop-filter:blur(5px)}.modal-content{background:var(--background-dark);padding:30px;border-radius:15px;border:2px solid var(--primary-color);max-width:500px;width:100%;box-shadow:0 0 25px var(--primary-color)}.modal-content h3{font-family:'Press Start 2P',cursive;margin-top:0}#game-player-modal{padding:0;background:none}#game-player-content{width:100%;max-width:95vw;height:90vh;padding:0;background:#000;border:2px solid var(--primary-color);display:flex;flex-direction:column;box-shadow:0 0 30px var(--primary-color)}#game-player-header{display:flex;justify-content:space-between;align-items:center;padding:10px;background:rgba(0,0,0,.8)}#game-player-title{font-family:'Press Start 2P',cursive;color:var(--primary-color);font-size:clamp(12px,3vw,16px)}#game-player-close{font-size:30px;color:#fff;cursor:pointer;background:none;border:none;padding:0 10px;line-height:1}#game-player-iframe-container{flex-grow:1;background:#000}#game-player-iframe{width:100%;height:100%;border:none}#council-progress-bar-inner{height:100%;background-color:var(--pacman-blue);border-radius:5px;width:0%;transition:width .3s ease}#council-progress-bar{width:100%;background-color:var(--dark-grey);border-radius:5px;height:10px;margin:10px 0}button{margin-top:10px;padding:10px 20px;font-size:16px;cursor:pointer;border:none;border-radius:5px;background:var(--primary-color);color:#000;font-weight:700;transition:all .2s ease-in-out}#unlock-button,#ad-flow-button,#council-watch-ad-button{background:var(--blue-action);color:#fff;margin-right:10px}#unlock-button:hover,#ad-flow-button:hover,#council-watch-ad-button:hover{background:#0056b3}#close-modal,#ad-flow-close,#council-close-button{background:#6c757d;color:#fff}#close-modal:hover,#ad-flow-close:hover,#council-close-button:hover{background:#5a6268}
  </style>
</head>
<body>

  <script>(function(s){s.dataset.zone='9932995',s.src='https://groleegni.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>

  <header>
      <div>
          <span>üéÆ Kaorr Games üéÆ</span>
          <p class="subtitle">Forjado em c√≥digo por Jennison Reis</p>
          <p class="update-notice">+ Novos jogos e desafios di√°rios +</p>
      </div>
  </header>

  <main>
    <div class="player-actions-bar">
        <button id="daily-vip-button">üéÅ VIP Di√°rio</button>
        <button id="council-button">üó≥Ô∏è Votar em Jogo</button>
    </div>

    <div id="filter-bar"></div>
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Pesquisar jogo...">
    </div>
    <div id="game-grid"></div>
  </main>
  
  <div id="game-player-modal" class="modal-overlay"> </div>
  <div id="vip-modal-overlay" class="modal-overlay"> </div>
  <div id="ad-flow-modal" class="modal-overlay"> </div>
  <div id="council-modal" class="modal-overlay"> </div>

  <footer>
    ¬© 2025 Kaorr Games | Feito com ‚ù§Ô∏è para divers√£o
  </footer>

  <script>
    const CONFIG = {
        AD_LINK: 'https://otieu.com/4/9935573',
        DAILY_VIP_ADS_REQUIRED: 5,
        DAILY_VIP_DURATION_HOURS: 5,
        DAILY_VIP_COOLDOWN_HOURS: 24,
        VOTE_ADS_REQUIRED: 10,
        WHATSAPP_NUMBER: '5548991451970', 
        ALL_GAMES: {
            pacman: { title: 'Pac-Man', src: 'https://funhtml5games.com?embed=pacman', image: 'https://i.ibb.co/LhXjv1TF/cartoon-artistic-image-draw-animated-260nw-2531832685.jpg', category: 'Cl√°ssico', isVip: false },
            mazeblox: { title: 'Mazeblox', src: 'https://funhtml5games.com?embed=mazeblox', image: 'https://i.ibb.co/4gtS9QST/images.jpg', category: 'Puzzle', isVip: false },
            omnomrun: { title: 'Om Nom Run', src: 'https://play.famobi.com/om-nom-run', image: 'https://i.ibb.co/3mVvnVbn/91-Wkd9n-OACL.png', category: 'Aventura', isVip: false },
            giantrush: { title: 'Giant Rush', src: 'https://play.famobi.com/giant-rush', image: 'https://i.ibb.co/49Rbvzg/7086518e78b57e20417f0ab7e13a65fdf04d80ebff466d505a0a998d817598d7.jpg', category: 'A√ß√£o', isVip: false },
            westernsniper: { title: 'Western Sniper', src: 'https://play.famobi.com/western-sniper', image: 'https://i.ibb.co/R4y1bb4W/become-the-ultimate-bandit-hunter-with-a-sniper-rifle.jpg', category: 'A√ß√£o', isVip: true },
            outcome: { title: 'Outcome', src: 'https://play.famobi.com/outcome', image: 'https://i.ibb.co/VWzvRZtP/virtual-reality-headset-controllers-gaming-260nw-2065808501.jpg', category: 'Aventura', isVip: true },
            speedmaster: { title: 'Speed Master', src: 'https://play.famobi.com/speed-master', image: 'https://i.ibb.co/4ns87HDG/speed-master.jpg', category: 'Corrida', isVip: true },
            mestredogatilho: { title: 'Mestre do Gatilho', src: 'https://play.famobi.com/gun-spin', image: 'https://i.ibb.co/Ps3SjLgH/riflerange-galeria-de-tiro-homem-com-rifle-armas-e-ilustracao-de-rifle-169479-1503.jpg', category: 'A√ß√£o', isVip: true },
            dantheman: { title: 'Dan The Man', src: 'https://html5.gamedistribution.com/3d11dfed72a04e00ae9a43ab3fd49bd6/?gd_sdk_referrer_url=https://kaorr-games.vercel.app/', image: 'https://i.ibb.co/BKTZfKJJ/d2c4cecf303d0c120100d5422f42d3fc.jpg', category: 'Aventura', isVip: true }
        }
    };

    const state = {
      isVipPassActive: false,
      vipUnlockStatus: {},
      currentGameToUnlock: null,
      countdownInterval: null,
      adFlowCounter: 0,
      activeFilter: 'Todos',
      favorites: [],
      searchTerm: ''
    };

    const dom = {};

    function init() {
        // Popula o objeto dom com as refer√™ncias do HTML
        Object.assign(dom, {
            dailyVipButton: document.getElementById('daily-vip-button'),
            councilButton: document.getElementById('council-button'),
            filterBar: document.getElementById('filter-bar'),
            searchBar: document.getElementById('search-bar'),
            gameGrid: document.getElementById('game-grid'),
            gamePlayerModal: document.getElementById('game-player-modal'),
            gamePlayerTitle: document.getElementById('game-player-title'),
            gamePlayerIframe: document.getElementById('game-player-iframe'),
            gamePlayerClose: document.getElementById('game-player-close'),
            vipModal: document.getElementById('vip-modal-overlay'),
            adFlowModal: document.getElementById('ad-flow-modal'),
            councilModal: document.getElementById('council-modal'),
            // Adicione outras refer√™ncias de modais aqui se necess√°rio
        });
        
        // Carrega favoritos salvos
        state.favorites = JSON.parse(localStorage.getItem('kaorrFavorites')) || [];

        // Inicializa o estado dos jogos VIP
        Object.keys(CONFIG.ALL_GAMES).forEach(key => {
            if (CONFIG.ALL_GAMES[key].isVip) state.vipUnlockStatus[key] = false;
        });
        
        // Adiciona os listeners de eventos
        dom.gamePlayerClose.addEventListener('click', closeGamePlayer);
        dom.searchBar.addEventListener('input', (event) => {
            state.searchTerm = event.target.value;
            renderGameGrid();
        });
        // (Listeners para os bot√µes dos modais ainda precisam ser adicionados)
        
        updateCountdown();
        if (!state.countdownInterval) {
            state.countdownInterval = setInterval(updateCountdown, 1000);
        }

        renderFilterBar();
        renderGameGrid();
    }
    
    // (O restante do seu Javascript vem aqui, completo e sem abrevia√ß√µes)
    function renderFilterBar(){const categories=['Todos','‚≠ê Favoritos',...new Set(Object.values(CONFIG.ALL_GAMES).map(game=>game.category))];dom.filterBar.innerHTML='';categories.forEach(category=>{const button=document.createElement('button');button.className='filter-button';if(category===state.activeFilter)button.classList.add('active');button.textContent=category;button.onclick=()=>{state.activeFilter=category;renderFilterBar();renderGameGrid()};dom.filterBar.appendChild(button)})}
    function renderGameGrid(){const grid=dom.gameGrid;grid.innerHTML='';let filteredGames=Object.entries(CONFIG.ALL_GAMES);if(state.activeFilter==='‚≠ê Favoritos'){filteredGames=filteredGames.filter(([gameKey])=>state.favorites.includes(gameKey))}else if(state.activeFilter!=='Todos'){filteredGames=filteredGames.filter(([,game])=>game.category===state.activeFilter)}
    if(state.searchTerm){const lowerCaseSearch=state.searchTerm.toLowerCase();filteredGames=filteredGames.filter(([,game])=>game.title.toLowerCase().includes(lowerCaseSearch))}
    if(filteredGames.length===0){grid.innerHTML=`<p style="color: var(--primary-color); grid-column: 1 / -1;">Nenhum jogo encontrado.</p>`;return}
    filteredGames.forEach(([gameKey,game])=>{const card=document.createElement('div');card.className='game-card';let isFavorite=state.favorites.includes(gameKey);let vipIconHTML='';const isUnlocked=state.isVipPassActive||state.vipUnlockStatus[gameKey];if(game.isVip){vipIconHTML=`<div class="game-card-icon vip-icon">${isUnlocked?'üëë':'üîí'}</div>`}
    card.innerHTML=`<div class="game-card-image-container" onclick="openGamePlayer('${gameKey}')"><img src="${game.image}" alt="${game.title}"></div><div class="game-card-title">${game.title}</div><div class="game-card-icon favorite-icon ${isFavorite?'is-favorite':''}" onclick="toggleFavorite('${gameKey}')">‚≠ê</div>${vipIconHTML}`;grid.appendChild(card)})}
    function toggleFavorite(gameKey){event.stopPropagation();if(state.favorites.includes(gameKey)){state.favorites=state.favorites.filter(id=>id!==gameKey)}else{state.favorites.push(gameKey)}
    localStorage.setItem('kaorrFavorites',JSON.stringify(state.favorites));if(state.activeFilter==='‚≠ê Favoritos'){renderGameGrid()}else{const icon=document.querySelector(`.game-card:has(.favorite-icon[onclick*="'${gameKey}'"]) .favorite-icon`);if(icon)icon.classList.toggle('is-favorite')}}
    function openGamePlayer(gameKey){const game=CONFIG.ALL_GAMES[gameKey];if(!game.isVip){resetIndividualUnlocks()}
    const isUnlocked=state.isVipPassActive||state.vipUnlockStatus[gameKey];if(game.isVip&&!isUnlocked){state.currentGameToUnlock=gameKey;dom.vipModal.style.display='flex'}else{dom.gamePlayerTitle.textContent=game.title;dom.gamePlayerIframe.src=game.src;dom.gamePlayerModal.style.display='flex'}}
    function closeGamePlayer(){dom.gamePlayerModal.style.display='none';dom.gamePlayerIframe.src='about:blank';resetIndividualUnlocks()}
    function unlockVipGame(){if(state.currentGameToUnlock){resetIndividualUnlocks();window.open(CONFIG.AD_LINK,'_blank');state.vipUnlockStatus[state.currentGameToUnlock]=true;closeVipModal();renderGameGrid();openGamePlayer(state.currentGameToUnlock)}}
    function closeVipModal(){dom.vipModal.style.display='none';state.currentGameToUnlock=null}
    function resetIndividualUnlocks(){let statusChanged=false;for(const key in state.vipUnlockStatus){if(state.vipUnlockStatus[key]){state.vipUnlockStatus[key]=false;statusChanged=true}}
    if(statusChanged&&!state.isVipPassActive){renderGameGrid()}}
    function formatTime(seconds){const h=Math.floor(seconds/3600).toString().padStart(2,'0');const m=Math.floor(seconds%3600/60).toString().padStart(2,'0');const s=Math.floor(seconds%60).toString().padStart(2,'0');return `${h}:${m}:${s}`}
    function updateCountdown(){const now=Date.now();const vipPassExpiry=parseInt(localStorage.getItem('vipPassExpiry')||'0');const cooldownExpiry=parseInt(localStorage.getItem('cooldownExpiry')||'0');if(now<vipPassExpiry){state.isVipPassActive=true;const remaining=(vipPassExpiry-now)/1000;dom.dailyVipButton.textContent=`VIP Ativo: ${formatTime(remaining).substring(3)}`;dom.dailyVipButton.disabled=true}else{if(state.isVipPassActive){state.isVipPassActive=false;renderGameGrid()}
    if(now<cooldownExpiry){const remaining=(cooldownExpiry-now)/1000;dom.dailyVipButton.textContent=`Pr√™mio em: ${formatTime(remaining)}`;dom.dailyVipButton.disabled=true}else{dom.dailyVipButton.textContent='üéÅ VIP Di√°rio';dom.dailyVipButton.disabled=false;if(state.countdownInterval){clearInterval(state.countdownInterval);state.countdownInterval=null}}}}
    
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
