<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÆ Jogos do Kaorr</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a2e;
      background-image: linear-gradient(to bottom, #16222A, #3A6073);
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      position: relative;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 2px solid #FFD700;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .game-card {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 600px;
      margin-bottom: 10px;
    }
    .game-tabs {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
    }
    .tab {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: 2px solid #FFD700;
        border-radius: 5px;
        background: transparent;
        color: #FFD700;
        font-weight: bold;
        transition: background 0.2s, color 0.2s;
    }
    .tab:hover, .tab.active {
        background: #FFD700;
        color: #000;
    }
    .iframe-container {
        width: 100%;
        height: 300px; /* Altura fixa do container */
        overflow: hidden; /* Esconde o que sobrar */
        border-radius: 10px;
        background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Classe de zoom para o Sonic */
    iframe.scaled {
      height: 480px; /* Altura original do jogo */
      width: 160%; /* Largura ajustada para o zoom (100% / 0.625) */
      transform: scale(0.625);
      transform-origin: top left;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
    }
    h2 {
      margin: 10px 0;
      font-size: 24px;
      color: #FFD700;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
    .ad-placeholder {
      background-color: #cccccc;
      color: #555555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 5px;
      margin: 15px auto;
    }
    #ad-top-banner {
      width: 90%;
      max-width: 728px;
      height: 90px;
    }
    #ad-bottom-banner {
      width: 90%;
      max-width: 300px;
      height: 250px;
    }
    footer {
      padding: 15px;
      background: rgba(0,0,0,0.8);
      font-size: 14px;
      border-top: 2px solid #FFD700;
      margin-top: 20px;
    }
    a {
      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    üéÆ Jogos do Kaorr
  </header>

  <div class="ad-placeholder" id="ad-top-banner">
    Espa√ßo para An√∫ncio (728x90)
  </div>

  <main>
    <div class="game-tabs">
        <div class="tab active" onclick="switchGame('pacman', this)">Pac-Man</div>
        <div class="tab" onclick="switchGame('sonic', this)">Sonic</div>
    </div>

    <div class="game-card">
      <h2 id="game-title">Pac-Man</h2>
      <div class="iframe-container" id="game-container">
          <iframe id="game-frame" src="https://funhtml5games.com?embed=pacman" allowfullscreen></iframe>
      </div>
      <button id="fullscreen-btn" onclick="toggleFullscreen()">Tela Cheia</button>
    </div>

    <div class="ad-placeholder" id="ad-bottom-banner">
      Espa√ßo para An√∫ncio (300x250)
    </div>
  </main>

  <footer>
    ¬© 2025 Jogos do Kaorr | Feito com ‚ù§Ô∏è para divers√£o <br>
    <a href="#">Apoie o site</a>
  </footer>

  <script>
    const iframe = document.getElementById('game-frame');
    const gameTitle = document.getElementById('game-title');
    const gameContainer = document.getElementById('game-container');

    const games = {
        pacman: {
            title: 'Pac-Man',
            src: 'https://funhtml5games.com?embed=pacman',
            scaled: false
        },
        sonic: {
            title: 'Sonic HTML5',
            src: 'https://funhtml5games.com?embed=sonic',
            scaled: true
        }
    };

    function switchGame(gameKey, tabElement) {
        const selectedGame = games[gameKey];
        if (selectedGame) {
            iframe.src = selectedGame.src;
            gameTitle.textContent = selectedGame.title;

            if (selectedGame.scaled) {
                iframe.classList.add('scaled');
            } else {
                iframe.classList.remove('scaled');
            }

            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            tabElement.classList.add('active');
        }
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            gameContainer.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }

    document.addEventListener('fullscreenchange', () => {
        const isFullscreen = !!document.fullscreenElement;
        if (isFullscreen) {
            iframe.classList.remove('scaled');
        } else {
            const currentGameKey = Object.keys(games).find(key => gameTitle.textContent === games[key].title);
            if (currentGameKey && games[currentGameKey].scaled) {
                iframe.classList.add('scaled');
            }
        }
    });
  </script>
</body>
</html>
