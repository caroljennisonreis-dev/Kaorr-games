<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÆ Jogos do Kaorr</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/hFTZ8jI.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 2px solid #FFD700;
    }
    header img {
      height: 50px;
      border-radius: 50%;
      border: 2px solid #FFD700;
      box-shadow: 0 0 10px rgba(255,215,0,0.7);
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .game-card {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 600px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-bottom: 10px;
    }
    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255,215,0,0.6);
    }
    iframe {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      border: none;
      transition: height 0.3s ease;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #FFC700;
    }
    h2 {
      margin: 10px 0;
      font-size: 24px;
      color: #FFD700;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
    footer {
      padding: 15px;
      background: rgba(0,0,0,0.8);
      font-size: 14px;
      border-top: 2px solid #FFD700;
    }
    a {
      color: #FFD700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .tab {
      background: rgba(255,215,0,0.8);
      color: #000;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .tab.active {
      background: #FFC700;
    }
    .tab:hover {
      background: #FFD700;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/tjJxTDe.png" alt="Logo Vegeta">
    üéÆ Jogos do Kaorr
  </header>

  <main>
    <div class="game-card">
      <h2 id="game-title">Pac-Man</h2>
      <iframe id="game-frame" src="https://funhtml5games.com?embed=pacman" allowfullscreen></iframe>
      <button id="fullscreen-btn" onclick="toggleFullscreen()">Tela Cheia</button>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchGame('pacman', this)">1</div>
      <div class="tab" onclick="switchGame('snake', this)">2</div>
      <div class="tab" onclick="switchGame('tetris', this)">3</div>
    </div>
  </main>

  <footer>
    ¬© 2025 Jogos do Kaorr | Feito com ‚ù§Ô∏è para divers√£o <br>
    <a href="#">Apoie o site</a>
  </footer>

  <script>
    let fullscreen = false;
    const iframe = document.getElementById('game-frame');
    const title = document.getElementById('game-title');

    const games = {
      pacman: {
        title: 'Pac-Man',
        src: 'https://funhtml5games.com?embed=pacman'
      },
      snake: {
        title: 'Snake',
        src: 'https://zv1y2i8p.play.gamezop.com/g/SkQwnwnbK'
      },
      tetris: {
        title: 'Tetris',
        src: 'https://funhtml5games.com/?play=tetris'
      }
    };

    function toggleFullscreen() {
      if (!fullscreen) {
        iframe.style.height = '500px';
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
        fullscreen = true;
      } else {
        iframe.style.height = '300px';
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
        fullscreen = false;
      }
    }

    function switchGame(gameKey, tabElement) {
      iframe.src = games[gameKey].src;
      title.textContent = games[gameKey].title;
      iframe.style.height = '300px';
      fullscreen = false;

      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      tabElement.classList.add('active');
    }
  </script>
</body>
</html>
