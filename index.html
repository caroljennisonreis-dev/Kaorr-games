  <style>
    :root {
      --primary-color: #FFD700;
      --background-dark: #16222A;
      --background-light: #3A6073;
      --text-color: #fff;
      --dark-grey: #4a4a4a;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: linear-gradient(to bottom, var(--background-dark), var(--background-light));
      background-attachment: fixed;
      color: var(--text-color);
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.8);
      font-size: clamp(18px, 4vw, 22px); /* Responsive font size */
      font-family: 'Press Start 2P', cursive;
      border-bottom: 2px solid var(--primary-color);
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      justify-content: center;
      min-height: calc(100vh - 155px);
      box-sizing: border-box;
    }
    .game-card {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 600px;
    }
    .game-tabs {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
        min-height: 45px;
    }
    .tab {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border: 2px solid var(--primary-color);
        border-radius: 5px;
        background: transparent;
        color: var(--primary-color);
        font-weight: bold;
        transition: all 0.2s ease-in-out; /* Transi칞칚o suave */
    }
    .tab:hover, .tab.active {
        background: var(--primary-color);
        color: #000;
        box-shadow: 0 0 15px var(--primary-color);
        transform: translateY(-2px); /* Efeito de eleva칞칚o */
    }
    .tab.locked {
        background-color: var(--dark-grey);
        color: #999;
        border-color: #777;
    }
    .tab.locked:hover {
        background-color: #5a5a5a;
        box-shadow: 0 0 15px #999;
        transform: translateY(-2px);
    }
    .iframe-container {
        width: 100%;
        padding-top: 56.25%; /* Propor칞칚o 16:9 para responsividade */
        position: relative;
        border-radius: 10px;
        background-color: #000;
        overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: var(--primary-color);
      color: #000;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: #FFC700;
      box-shadow: 0 0 15px var(--primary-color);
    }
    h2 {
      margin: 10px 0;
      font-size: clamp(20px, 5vw, 24px); /* Responsive font size */
      color: var(--primary-color);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
      font-family: 'Press Start 2P', cursive;
    }
    footer {
      padding: 15px;
      background: rgba(0,0,0,0.8);
      font-size: 14px;
      border-top: 2px solid var(--primary-color);
    }
    a { color: var(--primary-color); text-decoration: none; }
    
    .pagination {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }
    .pagination button:disabled {
        background-color: var(--dark-grey);
        color: #999;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
    }
    .pagination span {
        font-size: 18px;
        font-weight: bold;
        color: var(--primary-color);
        font-family: 'Press Start 2P', cursive;
    }
    #vip-modal-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.8); z-index: 2000; justify-content: center;
        align-items: center; padding: 20px; box-sizing: border-box;
    }
    #vip-modal-content {
        background: var(--background-dark); padding: 30px; border-radius: 15px;
        border: 2px solid var(--primary-color); max-width: 400px; width: 100%;
        box-shadow: 0 0 25px var(--primary-color);
    }
    #vip-modal-content h3 { font-family: 'Press Start 2P', cursive; margin-top: 0; }
    #unlock-button { background: #007bff; color: white; margin-right: 10px; }
    #unlock-button:hover { background: #0056b3; }
    #close-modal { background: #6c757d; color: white; }
    #close-modal:hover { background: #5a6268; }
  </style>
</head>
<body>

  <header> 游꿡 Jogos do Kaorr </header>

  <main>
    <div class="game-tabs" id="game-tabs-container"></div>
    <div class="game-card">
      <h2 id="game-title">Carregando...</h2>
      <div class="iframe-container">
          <iframe id="game-frame" src="" allowfullscreen></iframe>

    </div>
    <div class="pagination">
        <button id="prev-page-btn">Anterior</button>
        <span id="page-indicator"></span>
        <button id="next-page-btn">Pr칩xima</button>

  </main>

  <div id="vip-modal-overlay">
    <div id="vip-modal-content">
        <h3>游녬 Desbloquear Jogo VIP 游녬</h3>
        <p>Assista a um an칰ncio r치pido para nos apoiar e liberar este jogo agora!</p>
        <button id="unlock-button">Desbloquear!</button>
        <button id="close-modal">Agora n칚o</button>
    </div>
  </div>

  <footer>
    춸 2025 Jogos do Kaorr | Feito com 仇벒잺 para divers칚o <br>
    <a href="#">Apoie o site</a>
  </footer>

  <script>
    // ===================================================================================
    // 츼REA DE CONFIGURA칂츾O - PARA ADICIONAR JOGOS, EDITE APENAS AQUI
    // ===================================================================================
    const GAMES_PER_PAGE = 4;
    const AD_LINK = 'https://otieu.com/4/9935573';
    const ALL_GAMES = {
        pacman: { title: 'Pac-Man', src: 'https://funhtml5games.com?embed=pacman', isVip: false },
        mazeblox: { title: 'Mazeblox', src: 'https://funhtml5games.com?embed=mazeblox', isVip: false },
        omnomrun: { title: 'Om Nom Run', src: 'https://play.famobi.com/om-nom-run', isVip: false },
        giantrush: { title: 'Giant Rush', src: 'https://play.famobi.com/giant-rush', isVip: false },
        westernsniper: { title: 'Western Sniper', src: 'https://play.famobi.com/western-sniper', isVip: true },
        outcome: { title: 'Outcome', src: 'https://play.famobi.com/outcome', isVip: true },
        speedmaster: { title: 'Speed Master', src: 'https://play.famobi.com/speed-master', isVip: true }
    };
    // ===================================================================================

    const state = {
      currentPage: 1,
      gameKeys: Object.keys(ALL_GAMES),
      totalPages: Math.ceil(Object.keys(ALL_GAMES).length / GAMES_PER_PAGE),
      vipUnlockStatus: {},
      currentGameToUnlock: null,
    };

    const dom = {
      gameFrame: document.getElementById('game-frame'),
      gameTitle: document.getElementById('game-title'),
      gameTabsContainer: document.getElementById('game-tabs-container'),
      pageIndicator: document.getElementById('page-indicator'),
      prevBtn: document.getElementById('prev-page-btn'),
      nextBtn: document.getElementById('next-page-btn'),
      fullscreenBtn: document.getElementById('fullscreen-btn'),
      vipModal: document.getElementById('vip-modal-overlay'),
      unlockVipBtn: document.getElementById('unlock-button'),
      closeModalBtn: document.getElementById('close-modal'),
    };

    /**
     * Renderiza as abas dos jogos para a p치gina atual.
     */
    function renderGameTabs() {
      dom.gameTabsContainer.innerHTML = '';
      const startIndex = (state.currentPage - 1) * GAMES_PER_PAGE;
      const gamesForCurrentPage = state.gameKeys.slice(startIndex, startIndex + GAMES_PER_PAGE);

      if (gamesForCurrentPage.length === 0) {
        dom.gameTabsContainer.innerHTML = '<p>Nenhum jogo encontrado.</p>';
        return;
      }
      
      gamesForCurrentPage.forEach(gameKey => {
        const game = ALL_GAMES[gameKey];
        const tab = document.createElement('div');
        tab.className = 'tab';
        tab.dataset.gameKey = gameKey;
        
        if (game.isVip) {
          tab.id = `vip-tab-${gameKey}`;
          if (state.vipUnlockStatus[gameKey]) {
            tab.innerHTML = `${game.title.split(' ')[0]} 游녬`;
          } else {
            tab.classList.add('locked');
            tab.innerHTML = `${game.title.split(' ')[0]} 游`;
          }
          tab.addEventListener('click', () => handleVipGameClick(gameKey));
        } else {
          tab.innerHTML = game.title;
          tab.addEventListener('click', () => switchGame(gameKey));
        }
        dom.gameTabsContainer.appendChild(tab);
      });
      
      // >>>>> IN칈CIO DA CORRE칂츾O DO BUG <<<<<
      // Carrega o primeiro jogo da p치gina, respeitando o status VIP
      if (gamesForCurrentPage.length > 0) {
          const firstGameKey = gamesForCurrentPage[0];
          const firstGame = ALL_GAMES[firstGameKey];

          // Marca a aba como ativa visualmente
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          const activeTab = document.querySelector(`.tab[data-game-key='${firstGameKey}']`);
          if (activeTab) activeTab.classList.add('active');

          if (firstGame.isVip && !state.vipUnlockStatus[firstGameKey]) {
              // Se o primeiro jogo for VIP e estiver BLOQUEADO:
              // 1. Apenas mostre o t칤tulo.
              // 2. Limpe o iframe para n칚o mostrar o jogo anterior.
              dom.gameTitle.textContent = firstGame.title;
              dom.gameFrame.src = 'about:blank'; // 'about:blank' 칠 uma p치gina em branco segura
          } else {
              // Se for um jogo gr치tis ou um VIP j치 desbloqueado, carregue normalmente
              switchGame(firstGameKey);
          }
      }
      // >>>>> FIM DA CORRE칂츾O DO BUG <<<<<
    }

    function renderPagination() {
      dom.pageIndicator.textContent = `P치gina ${state.currentPage} / ${state.totalPages || 1}`;
      dom.prevBtn.disabled = state.currentPage === 1;
      dom.nextBtn.disabled = state.currentPage === state.totalPages;
    }

    function switchGame(gameKey) {
      if (!ALL_GAMES[gameKey]) return;

      const game = ALL_GAMES[gameKey];
      if (!game.isVip) resetAllVipStatus();
      
      dom.gameFrame.src = game.src;
      dom.gameTitle.textContent = game.title;

      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      const activeTab = document.querySelector(`.tab[data-game-key='${gameKey}']`);
      if (activeTab) activeTab.classList.add('active');
    }
    
    function handleVipGameClick(gameKey) {
      if (state.vipUnlockStatus[gameKey]) {
        switchGame(gameKey);
      } else {
        state.currentGameToUnlock = gameKey;
        dom.vipModal.style.display = 'flex';
      }
    }

    function unlockVipGame() {
      if (state.currentGameToUnlock) {
        window.open(AD_LINK, '_blank');
        state.vipUnlockStatus[state.currentGameToUnlock] = true;
        closeVipModal();
        renderGameTabs();
        switchGame(state.currentGameToUnlock);
      }
    }
    
    function closeVipModal() {
      dom.vipModal.style.display = 'none';
      state.currentGameToUnlock = null;
    }

    function resetAllVipStatus() {
      let statusChanged = false;
      for (const key in state.vipUnlockStatus) {
        if (state.vipUnlockStatus[key]) {
          state.vipUnlockStatus[key] = false;
          statusChanged = true;
        }
      }
      if (statusChanged) renderGameTabs();
    }

    function openFullscreen() {
      if (dom.gameFrame.requestFullscreen) dom.gameFrame.requestFullscreen();
      else if (dom.gameFrame.webkitRequestFullscreen) dom.gameFrame.webkitRequestFullscreen();
      else if (dom.gameFrame.msRequestFullscreen) dom.gameFrame.msRequestFullscreen();
    }

    function init() {
      state.gameKeys.forEach(key => {
        if (ALL_GAMES[key].isVip) state.vipUnlockStatus[key] = false;
      });
      
      dom.prevBtn.addEventListener('click', () => {
        if (state.currentPage > 1) {
          state.currentPage--;
          renderGameTabs();
          renderPagination();
        }
      });
      dom.nextBtn.addEventListener('click', () => {
        if (state.currentPage < state.totalPages) {
          state.currentPage++;
          renderGameTabs();
          renderPagination();
        }
      });
      dom.fullscreenBtn.addEventListener('click', openFullscreen);
      dom.unlockVipBtn.addEventListener('click', unlockVipGame);
      dom.closeModalBtn.addEventListener('click', closeVipModal);
      
      renderGameTabs();
      renderPagination();
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
