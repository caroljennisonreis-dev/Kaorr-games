<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÆ Jogos do Kaorr</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a2e;
      background-image: linear-gradient(to bottom, #16222A, #3A6073);
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      position: relative;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 2px solid #FFD700;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .game-card {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 600px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-bottom: 10px;
    }
    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255,215,0,0.6);
    }
    /* Adicionado um container para o iframe */
    .iframe-container {
        width: 100%;
        height: 300px;
        border-radius: 10px;
        background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #FFC700;
    }
    h2 {
      margin: 10px 0;
      font-size: 24px;
      color: #FFD700;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
    .ad-placeholder {
      background-color: #cccccc;
      color: #555555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 5px;
      margin: 15px auto;
    }
    #ad-top-banner {
      width: 90%;
      max-width: 728px;
      height: 90px;
    }
    #ad-bottom-banner {
      width: 90%;
      max-width: 300px;
      height: 250px;
    }
    /* Estilos da Nova Tela Cheia (Modal) */
    #fullscreen-modal {
        display: none; /* Come√ßa escondido */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }
    #fullscreen-modal .iframe-wrapper {
        width: 95%;
        height: 95%;
        position: relative;
    }
    #close-fullscreen {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        color: #000;
        background-color: #FFD700;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        z-index: 1001;
        font-weight: bold;
    }
    footer {
      padding: 15px;
      background: rgba(0,0,0,0.8);
      font-size: 14px;
      border-top: 2px solid #FFD700;
      margin-top: 20px;
    }
    a {
      color: #FFD700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    üéÆ Jogos do Kaorr
  </header>

  <div class="ad-placeholder" id="ad-top-banner">
    Espa√ßo para An√∫ncio (728x90)
  </div>

  <main>
    <div class="game-card">
      <h2 id="game-title">Pac-Man</h2>
      <div class="iframe-container" id="iframe-original-container">
        <iframe id="game-frame" src="https://funhtml5games.com?embed=pacman" allowfullscreen></iframe>
      </div>
      <button onclick="openFullscreen()">Tela Cheia</button>
    </div>

    <div class="ad-placeholder" id="ad-bottom-banner">
      Espa√ßo para An√∫ncio (300x250)
    </div>
  </main>

  <div id="fullscreen-modal">
      <button id="close-fullscreen" onclick="closeFullscreen()">X</button>
      <div id="fullscreen-iframe-wrapper" class="iframe-wrapper">
          </div>
  </div>


  <footer>
    ¬© 2025 Jogos do Kaorr | Feito com ‚ù§Ô∏è para divers√£o <br>
    <a href="#">Apoie o site</a>
  </footer>

  <script>
    const iframe = document.getElementById('game-frame');
    const modal = document.getElementById('fullscreen-modal');
    const iframeOriginalContainer = document.getElementById('iframe-original-container');
    const fullscreenIframeWrapper = document.getElementById('fullscreen-iframe-wrapper');

    function openFullscreen() {
        // Move o iframe do card para o modal
        fullscreenIframeWrapper.appendChild(iframe);
        // Mostra o modal
        modal.style.display = 'flex';
    }

    function closeFullscreen() {
        // Devolve o iframe do modal para seu lugar original no card
        iframeOriginalContainer.appendChild(iframe);
        // Esconde o modal
        modal.style.display = 'none';
    }
  </script>
</body>
</html>
