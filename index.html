    :root {
      --primary-color: #FFD700;
      --background-dark: #16222A;

      --text-color: #fff;
      --dark-grey: #4a4a4a;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: linear-gradient(to bottom, var(--background-dark), var(--background-light));
      background-attachment: fixed;

      text-align: center;

    header {
      padding: 20px;
      background: rgba(0,0,0,0.8);
      font-size: clamp(18px, 4vw, 22px);
      font-family: 'Press Start 2P', cursive;

    }
    main {
      display: flex; flex-direction: column; align-items: center; padding: 20px;
      justify-content: center; min-height: calc(100vh - 155px); box-sizing: border-box;
    }
    .game-card {
      background: rgba(0,0,0,0.7); border-radius: 15px; padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8); width: 100%; max-width: 600px;
    }
    .game-tabs {

        margin-bottom: 15px; flex-wrap: wrap; min-height: 45px;

    .tab {
        padding: 10px 15px; font-size: 16px; cursor: pointer;
        border: 2px solid var(--primary-color); border-radius: 5px;
        background: transparent; color: var(--primary-color); font-weight: bold;
        transition: all 0.2s ease-in-out;
    }
    .tab:hover, .tab.active {
        background: var(--primary-color); color: #000;
        box-shadow: 0 0 15px var(--primary-color); transform: translateY(-2px);
    }
    .tab.locked {
        background-color: var(--dark-grey); color: #999; border-color: #777;
    }
    .tab.locked:hover {
        background-color: #5a5a5a; box-shadow: 0 0 15px #999; transform: translateY(-2px);
    }
    .iframe-container {
        width: 100%; padding-top: 56.25%; position: relative;
        border-radius: 10px; background-color: #000; overflow: hidden;
    }
    iframe {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; border: none;
    }
    /* --- IN√çCIO: ESTILO DO NOVO PLACEHOLDER VIP --- */
    .vip-placeholder {
        display: none; /* Come√ßa escondido */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        color: var(--primary-color);
        text-align: center;
    }
    .vip-placeholder.show {
        display: flex; /* Classe que o torna vis√≠vel */
    }
    .vip-placeholder h3 {
        font-family: 'Press Start 2P', cursive;
        font-size: clamp(16px, 4vw, 20px);
        margin: 0 0 15px 0;
    }
    .vip-placeholder .unlock-button-placeholder {
        padding: 12px 25px;
        font-size: 18px;
        font-weight: bold;
        background: #007bff;
        color: white;
    }
     /* --- FIM: ESTILO DO NOVO PLACEHOLDER VIP --- */
    button {
      margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer;
      border: none; border-radius: 5px; background: var(--primary-color); color: #000;
      font-weight: bold; transition: all 0.2s ease-in-out;
    }
    button:hover { background: #FFC700; box-shadow: 0 0 15px var(--primary-color); }
    h2 {
      margin: 10px 0; font-size: clamp(20px, 5vw, 24px); color: var(--primary-color);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8); font-family: 'Press Start 2P', cursive;
    }
    footer {
      padding: 15px; background: rgba(0,0,0,0.8); font-size: 14px;
      border-top: 2px solid var(--primary-color);
    }
    a { color: var(--primary-color); text-decoration: none; }
    
    .pagination {
        display: flex; align-items: center; justify-content: center;
        gap: 15px; margin-top: 20px;
    }
    .pagination button:disabled {
        background-color: var(--dark-grey); color: #999;
        cursor: not-allowed; box-shadow: none; transform: none;
    }
    .pagination span {
        font-size: 18px; font-weight: bold;
        color: var(--primary-color); font-family: 'Press Start 2P', cursive;
    }
    #vip-modal-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.8); z-index: 2000; justify-content: center;

    #vip-modal-content {

    #vip-modal-content h3 { font-family: 'Press Start 2P', cursive; margin-top: 0; }
    #unlock-button { background: #007bff; color: white; margin-right: 10px; }
    #unlock-button:hover { background: #0056b3; }
    #close-modal { background: #6c757d; color: white; }

  <header> üéÆ Jogos do Kaorr </header>
  <main>
    <div class="game-tabs" id="game-tabs-container"></div>

        <h3>üëë Desbloquear Jogo VIP üëë</h3>

  <script>
    const GAMES_PER_PAGE = 4;
    const AD_LINK = 'https://otieu.com/4/9935573';
    const ALL_GAMES = {
        pacman: { title: 'Pac-Man', src: 'https://funhtml5games.com?embed=pacman', isVip: false },
        mazeblox: { title: 'Mazeblox', src: 'https://funhtml5games.com?embed=mazeblox', isVip: false },
        omnomrun: { title: 'Om Nom Run', src: 'https://play.famobi.com/om-nom-run', isVip: false },
        giantrush: { title: 'Giant Rush', src: 'https://play.famobi.com/giant-rush', isVip: false },
        westernsniper: { title: 'Western Sniper', src: 'https://play.famobi.com/western-sniper', isVip: true },
        outcome: { title: 'Outcome', src: 'https://play.famobi.com/outcome', isVip: true },
        speedmaster: { title: 'Speed Master', src: 'https://play.famobi.com/speed-master', isVip: true }
    };

    const state = {
      currentPage: 1, gameKeys: Object.keys(ALL_GAMES),
      totalPages: Math.ceil(Object.keys(ALL_GAMES).length / GAMES_PER_PAGE),
      vipUnlockStatus: {}, currentGameToUnlock: null,
    };

    const dom = {
      gameFrame: document.getElementById('game-frame'),
      gameTitle: document.getElementById('game-title'),
      gameTabsContainer: document.getElementById('game-tabs-container'),
      pageIndicator: document.getElementById('page-indicator'),
      prevBtn: document.getElementById('prev-page-btn'), nextBtn: document.getElementById('next-page-btn'),
      fullscreenBtn: document.getElementById('fullscreen-btn'),
      vipModal: document.getElementById('vip-modal-overlay'),
      unlockVipBtn: document.getElementById('unlock-button'),
      closeModalBtn: document.getElementById('close-modal'),
      // Nova refer√™ncia para o placeholder
      vipPlaceholder: document.getElementById('vip-placeholder'),
      placeholderUnlockBtn: document.getElementById('placeholder-unlock-btn'),
    };

    function renderGameTabs() {
      dom.gameTabsContainer.innerHTML = '';
      const startIndex = (state.currentPage - 1) * GAMES_PER_PAGE;
      const gamesForCurrentPage = state.gameKeys.slice(startIndex, startIndex + GAMES_PER_PAGE);

      if (gamesForCurrentPage.length === 0) {
        dom.gameTabsContainer.innerHTML = '<p>Nenhum jogo encontrado.</p>';
        return;
      }
      
      gamesForCurrentPage.forEach(gameKey => {
        const game = ALL_GAMES[gameKey];
        const tab = document.createElement('div');
        tab.className = 'tab'; tab.dataset.gameKey = gameKey;
        if (game.isVip) {
          tab.id = `vip-tab-${gameKey}`;
          tab.innerHTML = state.vipUnlockStatus[gameKey] ? `${game.title.split(' ')[0]} üëë` : `${game.title.split(' ')[0]} üîí`;
          if (!state.vipUnlockStatus[gameKey]) tab.classList.add('locked');
          tab.addEventListener('click', () => handleVipGameClick(gameKey));
        } else {
          tab.innerHTML = game.title;
          tab.addEventListener('click', () => switchGame(gameKey));
        }
        dom.gameTabsContainer.appendChild(tab);
      });
      
      if (gamesForCurrentPage.length > 0) {
          const firstGameKey = gamesForCurrentPage[0];
          handleGameSelection(firstGameKey);
      }
    }
    
    // >> NOVA FUN√á√ÉO CENTRALIZADA para lidar com a sele√ß√£o de um jogo
    function handleGameSelection(gameKey) {
        if (!ALL_GAMES[gameKey]) return;
        const game = ALL_GAMES[gameKey];

        dom.gameTitle.textContent = game.title;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        const activeTab = document.querySelector(`.tab[data-game-key='${gameKey}']`);
        if (activeTab) activeTab.classList.add('active');

        if (game.isVip && !state.vipUnlockStatus[gameKey]) {
            // Se for VIP e bloqueado, mostra o placeholder
            dom.gameFrame.style.display = 'none';
            dom.vipPlaceholder.classList.add('show');
            // Associa o bot√£o do placeholder ao jogo atual
            dom.placeholderUnlockBtn.onclick = () => handleVipGameClick(gameKey);
        } else {
            // Se for gr√°tis ou VIP desbloqueado, mostra o jogo
            dom.vipPlaceholder.classList.remove('show');
            dom.gameFrame.style.display = 'block';
            dom.gameFrame.src = game.src;
            if(!game.isVip) resetAllVipStatus();
        }
    }

    function renderPagination() {
      dom.pageIndicator.textContent = `P√°gina ${state.currentPage} / ${state.totalPages || 1}`;
      dom.prevBtn.disabled = state.currentPage === 1;
      dom.nextBtn.disabled = state.currentPage === state.totalPages;
    }
    
    // >> FUN√á√ÉO SWITCHGAME SIMPLIFICADA
    function switchGame(gameKey) {
        handleGameSelection(gameKey);
    }
    
    function handleVipGameClick(gameKey) {
      if (state.vipUnlockStatus[gameKey]) {
        switchGame(gameKey);
      } else {
        state.currentGameToUnlock = gameKey;
        dom.vipModal.style.display = 'flex';
      }
    }

    function unlockVipGame() {
      if (state.currentGameToUnlock) {
        window.open(AD_LINK, '_blank');
        state.vipUnlockStatus[state.currentGameToUnlock] = true;
        closeVipModal();
        renderGameTabs();
        switchGame(state.currentGameToUnlock);
      }
    }
    
    function closeVipModal() {
      dom.vipModal.style.display = 'none';
      state.currentGameToUnlock = null;
    }

    function resetAllVipStatus() {
      let statusChanged = false;
      for (const key in state.vipUnlockStatus) {
        if (state.vipUnlockStatus[key]) {
          state.vipUnlockStatus[key] = false;
          statusChanged = true;
        }
      }
      if (statusChanged) renderGameTabs();
    }

    function openFullscreen() {
      if (dom.gameFrame.requestFullscreen) dom.gameFrame.requestFullscreen();
      else if (dom.gameFrame.webkitRequestFullscreen) dom.gameFrame.webkitRequestFullscreen();
      else if (dom.gameFrame.msRequestFullscreen) dom.gameFrame.msRequestFullscreen();
    }

    function init() {
      state.gameKeys.forEach(key => {
        if (ALL_GAMES[key].isVip) state.vipUnlockStatus[key] = false;
      });
      
      dom.prevBtn.addEventListener('click', () => {
        if (state.currentPage > 1) {
          state.currentPage--;
          renderGameTabs();
          renderPagination();
        }
      });
      dom.nextBtn.addEventListener('click', () => {
        if (state.currentPage < state.totalPages) {
          state.currentPage++;
          renderGameTabs();
          renderPagination();
        }
      });
      dom.fullscreenBtn.addEventListener('click', openFullscreen);
      dom.unlockVipBtn.addEventListener('click', unlockVipGame);
      dom.closeModalBtn.addEventListener('click', closeVipModal);
      
      renderGameTabs();
      renderPagination();
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
