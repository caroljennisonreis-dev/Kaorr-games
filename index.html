<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游꿡 Jogos do Kaorr</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a2e;
      background-image: linear-gradient(to bottom, #16222A, #3A6073);
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      position: relative;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 2px solid #FFD700;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .game-card {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 600px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-bottom: 10px;
    }
    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255,215,0,0.6);
    }
    iframe {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      border: none;
      background-color: #000;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #FFC700;
    }
    h2 {
      margin: 10px 0;
      font-size: 24px;
      color: #FFD700;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
    .ad-placeholder {
      background-color: #cccccc;
      color: #555555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 5px;
      margin: 15px auto;
    }
    #ad-top-banner {
      width: 90%;
      max-width: 728px;
      height: 90px;
    }
    #ad-bottom-banner {
      width: 90%;
      max-width: 300px;
      height: 250px;
    }
    footer {
      padding: 15px;
      background: rgba(0,0,0,0.8);
      font-size: 14px;
      border-top: 2px solid #FFD700;
      margin-top: 20px;
    }
    a {
      color: #FFD700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    游꿡 Jogos do Kaorr
  </header>

  <div class="ad-placeholder" id="ad-top-banner">
    Espa칞o para An칰ncio (728x90)
  </div>

  <main>
    <div class="game-card">
      <h2 id="game-title">Pac-Man</h2>
      <iframe id="game-frame" src="https://funhtml5games.com?embed=pacman" allowfullscreen></iframe>
      <button id="fullscreen-btn" onclick="toggleFullscreen()">Tela Cheia</button>
    </div>

    <div class="ad-placeholder" id="ad-bottom-banner">
      Espa칞o para An칰ncio (300x250)
    </div>
  </main>

  <footer>
    춸 2025 Jogos do Kaorr | Feito com 仇벒잺 para divers칚o <br>
    <a href="#">Apoie o site</a>
  </footer>

  <script>
    const iframe = document.getElementById('game-frame');
    const gameCard = document.querySelector('.game-card'); // Selecionamos o card do jogo

    function toggleFullscreen() {
      // Verifica se j치 n칚o est치 em tela cheia (para o caso do usu치rio usar ESC para sair)
      const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;

      if (!isFullscreen) {
        // Usa o elemento PAI do iframe para a requisi칞칚o de tela cheia
        // Isso d치 mais controle sobre o conte칰do
        if (gameCard.requestFullscreen) {
          gameCard.requestFullscreen();
        } else if (gameCard.webkitRequestFullscreen) { /* Safari */
          gameCard.webkitRequestFullscreen();
        } else if (gameCard.msRequestFullscreen) { /* IE11 */
          gameCard.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
          document.msExitFullscreen();
        }
      }
    }

    // Ouve por mudan칞as no estado da tela cheia
    document.addEventListener('fullscreenchange', () => {
        const isFullscreen = !!document.fullscreenElement;
        if (isFullscreen) {
            // Em tela cheia, for칞a o iframe a ocupar 100% da altura da tela
            iframe.style.height = '100vh';
        } else {
            // Ao sair, volta para a altura original
            iframe.style.height = '300px';
        }
    });

    // Listener para o navegador Safari (usa 'webkit')
     document.addEventListener('webkitfullscreenchange', () => {
        const isFullscreen = !!document.webkitFullscreenElement;
        if (isFullscreen) {
            iframe.style.height = '100vh';
        } else {
            iframe.style.height = '300px';
        }
    });

  </script>
</body>
</html>
