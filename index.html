  <style>
    :root {
      --primary-color: #FFD700;
      --background-dark: #16222A;
      --background-light: #3A6073;
      --text-color: #fff;
      --dark-grey: #4a4a4a;
      --blue-action: #007bff;
      --pacman-blue: #00FFFF;
    }
    body {
      margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: linear-gradient(to bottom, var(--background-dark), var(--background-light));
      background-attachment: fixed; color: var(--text-color); text-align: center;
    }
    header {
      padding: 20px; background: rgba(0,0,0,0.8);
      font-family: 'Press Start 2P', cursive;
      border-bottom: 2px solid var(--primary-color);
    }
    .header-content { font-size: clamp(18px, 4vw, 22px); }
    .subtitle {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px; font-weight: bold; color: var(--primary-color);
        margin: 8px 0 0 0; text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        letter-spacing: 0.5px;
    }
    .update-notice {
        font-family: 'Press Start 2P', cursive; font-size: 12px;
        color: var(--pacman-blue); margin: 12px 0 0 0;
        text-shadow: 0 0 4px var(--pacman-blue), 0 0 8px var(--pacman-blue);
        animation: pulse 2.5s infinite ease-in-out;
    }
    @keyframes pulse { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
    main {
      padding: 20px;
    }
    .player-actions-bar {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
        width: 100%;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
    .player-actions-bar button {
        flex: 1; padding: 12px 10px; font-size: 14px;
        font-weight: bold; font-family: 'Press Start 2P', cursive;
        border-radius: 10px; cursor: pointer; transition: all 0.3s ease;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    #daily-vip-button {
        border: 2px solid var(--primary-color); background: linear-gradient(45deg, #ffc107, #ffeb3b);
        color: #000; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
    }
    #council-button {
        border: 2px solid var(--pacman-blue); background: linear-gradient(45deg, #007bff, #00d4ff);
        color: white; box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
    }
    #daily-vip-button:hover:not(:disabled), #council-button:hover:not(:disabled) { transform: scale(1.05); }
    #daily-vip-button:disabled { background: var(--dark-grey); border-color: #777; color: #aaa; cursor: not-allowed; box-shadow: none; }
    
    #game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }
    .game-card {
        background: rgba(0,0,0,0.5);
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        position: relative;
        display: flex;
        flex-direction: column;
    }
    .game-card:hover {
        transform: scale(1.05);
        border-color: var(--primary-color);
        box-shadow: 0 0 20px var(--primary-color);
    }
    .game-card-image-container {
        width: 100%;
        padding-top: 75%;
        position: relative;
        background-color: #000;
    }
    .game-card img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .game-card-title {
        padding: 10px;
        font-weight: bold;
        font-size: 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-top: auto;
    }
    .vip-icon {
        position: absolute;
        top: 8px;
        right: 8px;
        background: rgba(0,0,0,0.7);
        padding: 5px;
        border-radius: 50%;
        font-size: 14px;
        line-height: 1;
    }
    
    footer { padding: 25px 15px; background: rgba(0,0,0,0.8); font-size: 14px; border-top: 2px solid var(--primary-color); }
    
    .modal-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.9); z-index: 2000; justify-content: center;
        align-items: center; padding: 10px; box-sizing: border-box;
        backdrop-filter: blur(5px);
    }
    .modal-content {
        background: var(--background-dark); padding: 30px; border-radius: 15px;
        border: 2px solid var(--primary-color); max-width: 500px; width: 100%;
        box-shadow: 0 0 25px var(--primary-color);
    }
    .modal-content h3 { font-family: 'Press Start 2P', cursive; margin-top: 0; }
    
    #game-player-modal { padding: 0; background: none; }
    #game-player-content {
        width: 100%;
        max-width: 95vw;
        height: 90vh;
        padding: 0;
        background: #000;
        border: 2px solid var(--primary-color);
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 30px var(--primary-color);
    }
    #game-player-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: rgba(0,0,0,0.8);
    }
    #game-player-title {
        font-family: 'Press Start 2P', cursive;
        color: var(--primary-color);
        font-size: clamp(12px, 3vw, 16px);
    }
    #game-player-close {
        font-size: 30px; color: white; cursor: pointer;
        background: none; border: none; padding: 0 10px;
        line-height: 1;
    }
    #game-player-iframe-container { flex-grow: 1; background: #000; }
    #game-player-iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>

                image: 'https://i.ibb.co/BKTZfKJJ/d2c4cecf303d0c120100d5422f42d3fc.jpg',
                isVip: true
            }
        }
    };

    const state = {
      isVipPassActive: false,
      vipUnlockStatus: {},
      currentGameToUnlock: null,
      countdownInterval: null,
    };

    const dom = {}; // Populado no init

    function renderGameGrid() {
        dom.gameGrid.innerHTML = '';
        for (const gameKey in CONFIG.ALL_GAMES) {
            const game = CONFIG.ALL_GAMES[gameKey];
            const card = document.createElement('div');
            card.className = 'game-card';
            card.onclick = () => openGamePlayer(gameKey);
            let vipIconHTML = '';
            const isUnlocked = state.isVipPassActive || state.vipUnlockStatus[gameKey];
            if (game.isVip) {
                vipIconHTML = `<div class="vip-icon">${isUnlocked ? 'üëë' : 'üîí'}</div>`;
            }
            card.innerHTML = `
                <div class="game-card-image-container">
                    <img src="${game.image}" alt="${game.title}">
                </div>
                <div class="game-card-title">${game.title}</div>
                ${vipIconHTML}
            `;
            dom.gameGrid.appendChild(card);
        }
    }

    function openGamePlayer(gameKey) {
        const game = CONFIG.ALL_GAMES[gameKey];
        const isUnlocked = state.isVipPassActive || state.vipUnlockStatus[gameKey];
        if (game.isVip && !isUnlocked) {
            state.currentGameToUnlock = gameKey;
            dom.vipModal.style.display = 'flex';
        } else {
            dom.gamePlayerTitle.textContent = game.title;
            dom.gamePlayerIframe.src = game.src;
            dom.gamePlayerModal.style.display = 'flex';
        }
    }

    function closeGamePlayer() {
        dom.gamePlayerModal.style.display = 'none';
        dom.gamePlayerIframe.src = 'about:blank';
    }

    function unlockVipGame() {
      if (state.currentGameToUnlock) {
        window.open(CONFIG.AD_LINK, '_blank');
        state.vipUnlockStatus[state.currentGameToUnlock] = true;
        closeVipModal(); 
        renderGameGrid();
        openGamePlayer(state.currentGameToUnlock);
      }
    }

    function init() {
        Object.assign(dom, {
            dailyVipButton: document.getElementById('daily-vip-button'),
            councilButton: document.getElementById('council-button'),
            gameGrid: document.getElementById('game-grid'),
            gamePlayerModal: document.getElementById('game-player-modal'),
            gamePlayerTitle: document.getElementById('game-player-title'),
            gamePlayerIframe: document.getElementById('game-player-iframe'),
            gamePlayerClose: document.getElementById('game-player-close'),
            vipModal: document.getElementById('vip-modal-overlay'),
            unlockVipBtn: document.getElementById('unlock-button'),
            closeModalBtn: document.getElementById('close-modal'),
            // Adicione aqui as refer√™ncias para os outros modais (ad-flow e council)
        });

        Object.keys(CONFIG.ALL_GAMES).forEach(key => {
            if (CONFIG.ALL_GAMES[key].isVip) state.vipUnlockStatus[key] = false;
        });
        
        dom.gamePlayerClose.addEventListener('click', closeGamePlayer);
        // Lembre-se de adicionar os listeners para os outros bot√µes (daily-vip, council, etc)
        // dom.dailyVipButton.addEventListener('click', ...);
        // dom.councilButton.addEventListener('click', ...);
        // dom.unlockVipBtn.addEventListener('click', unlockVipGame);
        // dom.closeModalBtn.addEventListener('click', () => dom.vipModal.style.display = 'none');
        
        renderGameGrid();
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
