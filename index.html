    header {

    .game-card {

    .game-tabs {

    .tab {

        border: 2px solid #FFD700;

        background: transparent;
        color: #FFD700;
        font-weight: bold;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;

    .tab:hover, .tab.active {

    /* ESTILO DO JOGO VIP BLOQUEADO */
    .tab.locked {

        color: #999;
        border-color: #777;
        cursor: pointer;
    }
    .tab.locked:hover {
        background-color: #5a5a5a;
        box-shadow: 0 0 15px #999;
    }

    .iframe-container {
        width: 100%;
        height: 300px;
        border-radius: 10px;
        background-color: #000;
    }
    iframe {

    }
    button {

      cursor: pointer;

    button:hover {

    h2 {

    /* ESTILOS DO POP-UP (MODAL) DE DESBLOQUEIO */

<body>

  <header> üéÆ Jogos do Kaorr </header>

  <main>
    <div class="game-tabs">
        <div class="tab active" onclick="switchGame('pacman', this)">Pac-Man</div>
        <div class="tab" onclick="switchGame('mazeblox', this)">Mazeblox</div>
        <div class="tab" onclick="switchGame('omnomrun', this)">Om Nom Run</div>

  <div id="vip-modal-overlay">
    <div id="vip-modal-content">
        <h3>üëë Desbloquear Jogo VIP üëë</h3>
        <p>Assista a um an√∫ncio r√°pido para nos apoiar e liberar este jogo agora!</p>
        <a href="https://otieu.com/4/9935573" target="_blank" id="unlock-button" onclick="unlockVipGame()">Desbloquear!</a>

  <script>
    const iframe = document.getElementById('game-frame');
    const gameTitle = document.getElementById('game-title');
    // Vari√°veis do sistema VIP
    const vipModal = document.getElementById('vip-modal-overlay');
    const vipTab = document.getElementById('vip-tab');
    const vipGameKey = 'westernsniper';
    let isVipUnlocked = false;

    const games = {
        pacman: { title: 'Pac-Man', src: 'https://funhtml5games.com?embed=pacman' },
        mazeblox: { title: 'Mazeblox', src: 'https://funhtml5games.com?embed=mazeblox' },
        omnomrun: { title: 'Om Nom Run', src: 'https://play.famobi.com/om-nom-run' },
        giantrush: { title: 'Giant Rush', src: 'https://play.famobi.com/giant-rush' },
        westernsniper: { title: 'Western Sniper', src: 'https://play.famobi.com/western-sniper' }
    };

    function switchGame(gameKey, tabElement) {
        if (games[gameKey]) {
            // Se o jogador trocar para um jogo normal, bloqueia o VIP novamente
            if (gameKey !== vipGameKey) {
                resetVipStatus();
            }
            iframe.src = games[gameKey].src;
            gameTitle.textContent = games[gameKey].title;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            tabElement.classList.add('active');
        }
    }

    // --- NOVA L√ìGICA PARA O JOGO VIP ---

    function tryUnlockVipGame() {
        if (isVipUnlocked) {
            switchGame(vipGameKey, vipTab);
        } else {
            vipModal.style.display = 'flex';
        }
    }

    function closeVipModal() {
        vipModal.style.display = 'none';
    }

    function unlockVipGame() {
        // Esta fun√ß√£o √© chamada quando o jogador clica no bot√£o de desbloqueio
        isVipUnlocked = true;
        closeVipModal();
        vipTab.classList.remove('locked');
        vipTab.innerHTML = 'Sniper üëë'; // Muda o √≠cone para coroa
        
        // Carrega o jogo VIP imediatamente
        switchGame(vipGameKey, vipTab);
    }

    function resetVipStatus() {
        isVipUnlocked = false;
        vipTab.classList.add('locked');
        vipTab.innerHTML = 'Sniper üîí'; // Volta para o cadeado
    }

    // --- L√ìGICA DE TELA CHEIA ---

    function openFullscreen() {
        const elem = document.getElementById("game-frame");
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
        }
    }

  </script>
