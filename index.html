<!DOCTYPE html>

<head>

  <title>üéÆ Jogos do Kaorr</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a2e;
      background-image: linear-gradient(to bottom, #16222A, #3A6073);
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      position: relative;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 2px solid #FFD700;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      justify-content: center;
      min-height: calc(100vh - 155px);
      box-sizing: border-box;
    }
    .game-card {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 600px;
      margin-bottom: 10px;
    }
    .game-tabs {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap; /* Para telas pequenas */
    }
    .tab {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: 2px solid #FFD700;
        border-radius: 5px;
        background: transparent;
        color: #FFD700;
        font-weight: bold;
        transition: background 0.2s, color 0.2s;
    }
    .tab:hover, .tab.active {
        background: #FFD700;
        color: #000;
    }
    .iframe-container {
        width: 100%;
        height: 300px;
        border-radius: 10px;
        background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
    }
    h2 {
      margin: 10px 0;
      font-size: 24px;
      color: #FFD700;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
    #fullscreen-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }
    #fullscreen-modal .iframe-wrapper {
        width: 95%;
        height: 95%;
        position: relative;
    }
    #close-fullscreen {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        color: #000;
        background-color: #FFD700;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        z-index: 1001;
        font-weight: bold;
    }
    footer {
      padding: 15px;
      background: rgba(0,0,0,0.8);
      font-size: 14px;
      border-top: 2px solid #FFD700;
    }
    a {
      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <script>(function(s){s.dataset.zone='9932995',s.src='https://groleegni.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>

  <header>
    üéÆ Jogos do Kaorr
  </header>

  <main>
    <div class="game-tabs">
        <div class="tab active" onclick="switchGame('blockpuzzle', this)">Block Puzzle</div>
        <div class="tab" onclick="switchGame('bubbleshooter', this)">Bubble Shooter</div>
        <div class="tab" onclick="switchGame('snake', this)">Snake</div>
    </div>

    <div class="game-card">
      <h2 id="game-title">Block Puzzle</h2>
      <div class="iframe-container" id="iframe-original-container">
          <iframe id="game-frame" src="https://cdn.html5games.com/BlockPuzzle/index.html" allowfullscreen></iframe>
      </div>
      <button onclick="openFullscreen()">Tela Cheia</button>
    </div>
  </main>

  <div id="fullscreen-modal">
      <button id="close-fullscreen" onclick="closeFullscreen()">X</button>
      <div id="fullscreen-iframe-wrapper" class="iframe-wrapper">
      </div>
  </div>

  <footer>
    ¬© 2025 Jogos do Kaorr | Feito com ‚ù§Ô∏è para divers√£o <br>
    <a href="#">Apoie o site</a>
  </footer>

  <script>
    const iframe = document.getElementById('game-frame');
    const gameTitle = document.getElementById('game-title');
    const modal = document.getElementById('fullscreen-modal');
    const iframeOriginalContainer = document.getElementById('iframe-original-container');
    const fullscreenIframeWrapper = document.getElementById('fullscreen-iframe-wrapper');

    const games = {
        blockpuzzle: {
            title: 'Block Puzzle',
            src: 'https://cdn.html5games.com/BlockPuzzle/index.html'
        },
        bubbleshooter: {
            title: 'Bubble Shooter',
            src: 'https://cdn.html5games.com/BubbleShooter/index.html'
        },
        snake: {
            title: 'Snake',
            src: 'https://cdn.html5games.com/Snake/index.html'
        }
    };

    function switchGame(gameKey, tabElement) {
        if (games[gameKey]) {
            iframe.src = games[gameKey].src;
            gameTitle.textContent = games[gameKey].title;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            tabElement.classList.add('active');
        }
    }

    function openFullscreen() {
        fullscreenIframeWrapper.appendChild(iframe);
        modal.style.display = 'flex';
    }

    function closeFullscreen() {
        iframeOriginalContainer.appendChild(iframe);
        modal.style.display = 'none';
    }
  </script>
</body>
</html>
